<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- <div>
        <input type="text" class=" w-75 mt-4 mb-4" id="searchInput">
        <button class="btn btn-light " id="searchBtn">submet</button>
    </div>
    <div class="container">

        </div>

    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a href="" class="branding text-decoration-none  ">
                    <img src="images/logo2x.png" class="logo w-25" alt="">
                    <div class="logo-type">
                        <h5 class="site-title text-white">
                            Weather
                        </h5>
                        <small class="site-description text-white">
                            tagline goes here
                        </small>
                    </div>
                </a>
                <div class="main-navigation">
                    <ul class="menu">
                        <li class="menu-item current-menu-item">
                            <a href="">Home</a>
                        </li>
                        <li class="menu-item ">
                            <a href="">News</a>
                        </li>
                        <li class="menu-item ">
                            <a href="">Live Cameras</a>
                        </li>
                        <li class="menu-item ">
                            <a href="">Photos</a>
                        </li>
                        <li class="menu-item ">
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="app-container mt-4">
            <div class="container px-3 py-5 text-center">
                <!--Search Input-->
                <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-white"
                    placeholder="Find your location..." id="search" />
                <div class="row g-0">

                    <!--Today Data Section-->
                    <div class="item col-md-4 bg-sec-color m-0 rounded-4">
                        <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start"
                            id="today-date">
                            <p id="today_date_day_name" class="my-auto"></p>
                            <span>
                                <span id="today_date_day_number" class="my-auto"></span>
                                <span id="today_date_month" class="my-auto"></span>
                            </span>
                        </div>
                        <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                            <p id="today_location" class="fs-4"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fs-1 fw-bolder">
                                    <span id="today_temp"></span>
                                    <span><sup>o</sup> C</span>
                                </span>
                                <span id="today_condition_img"></span>

                            </div>
                            <p id="today_condition_text" class="fs-6 text-light-blue"></p>
                        </div>
                        <div class="item-footer d-flex text-light p-3">
                            <div class="d-flex me-3">
                                <!-- <img src="images/icon-umberella.png" class="footer-icons me-2" alt="" /> -->
                                <p id="humidity">20</p>
                            </div>
                            <div class="d-flex me-3">
                                <!-- <img src="images/icon-wind.png" class="footer-icons mx-2" alt="" /> -->
                                <p id="wind">30 km/h</p>
                            </div>
                            <div class="d-flex">
                                <!-- <img src="images/icon-compass.png" class="footer-icons mx-2" alt="" /> -->
                                <p id="wind_direction">NNE</p>
                            </div>
                        </div>
                    </div>

                    <!--Tomorrow Data Section-->
                    <div class="item col-md-4 m-0 bg-main-color">
                        <div class="py-2 text-center bg-sec-color text-light">
                            <p class="next_day_name my-auto">Friday</p>
                        </div>
                        <div class="item-content text-start text-light p-3 text-center pt-5">
                            <img class="next_condition_img" src="" alt="">
                            <h3>
                                <span class="next_max_temp"></span>
                                <span><sup>o</sup> C</span>
                            </h3>
                            <h5 class="text-muted">
                                <span class="next_min_temp">15</span>
                                <span><sup>o</sup> C</span>
                            </h5>
                            <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                        </div>
                    </div>

                    <!--After Tomorrow Data Section-->
                    <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                        <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                            <p class="next_day_name my-auto">Friday</p>
                        </div>
                        <div class="item-content text-start text-light p-3 text-center pt-5">
                            <img class="next_condition_img" src="" alt="">
                            <h3>
                                <span class="next_max_temp"></span>
                                <span><sup>o</sup> C</span>
                            </h3>
                            <h5 class="text-muted">
                                <span class="next_min_temp">15</span>
                                <span><sup>o</sup> C</span>
                            </h5>
                            <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
